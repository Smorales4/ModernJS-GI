<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script defer
    src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="other.js"></script>
    <script defer src="app.js"></script>
    <title>Map</title>
</head>
<body>
    <div class="sidebar">
        <img src="" alt="logo" class="logo"/>

        <ul class="workouts">
            <form class="formHidden">
                <div class="formRow">
                    <label class="formLabel">Type</label>
                    <select class="formInput formInputType">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="formRow">
                    <label class="formLabel">Duration</label>
                    <input class="formInput formInputTypeDuration" placeholder="Km">
                </div>
                <div class="formRow">
                    <label class="formLabel">Distance</label>
                    <input class="formInput formInputTypeDistance" placeholder="Min">
                </div>
                <div class="formRow">
                    <label class="formLabel">Cadence</label>
                    <input class="formInput formInputTypeCadence" placeholder="Step/Min">
                </div>
                <div class="formRow formRowHidden">
                    <label class="formLabel">Elev Gain</label>
                    <input class="formInput formInputTypeElevation" placeholder="meters">
                </div>
                <button class="formBtn">OK!</button>
            </form>
        </ul>
    </div>
    <div id="map"></div>
</body>
</html>
